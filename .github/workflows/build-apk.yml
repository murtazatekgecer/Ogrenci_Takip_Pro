name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Install Flet
      run: pip install flet
    
    - name: Build APK
      run: |
        flet build apk --project "ogrenci_takip_pro" --org "com.ogrencitakip"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ogrenci-takip-pro-apk
        path: build/apk/app-release.apk
